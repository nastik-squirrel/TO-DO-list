<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>To-Do List</title>
</head>
<body>

<h1>To-Do List</h1>
<h2>Date and time</h2>

<div class="container">
  <div class="input-container">
    <button type="button" id="add-item" title="Add task"> Add </button>
    <input type="text" name="new-item" id="new-item" placeholder="New task" />
  </div>
  
<ul id="todo-list" class="todo-list">
</ul>

<div class="input-container">
  <button type="button" id="save" title="Save to file"> Save </button>
  <button type="button" id="upload" title="Upload from file"> Upload </button>
  <input type="file" id="file-upload" placeholder="File to upload"/>
  <!-- <button type="button" id="upload" title="Upload from file"> Upload </button> -->
</div> 

</div>

<script src="script.js"></script>

</body>
</html>
